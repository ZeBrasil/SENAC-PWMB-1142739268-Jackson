<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>JockStock - Gerenciamento</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="jock">
    </header>

    <div class="container">
        <h2>JockStock - Gerenciamento de Estoque</h2>
        <button onclick="abrirPaginaHome()">Voltar para a Página Inicial</button>

        <div>
            <h3>Lista de Itens no Estoque</h3>
            <ul id="listaItens"></ul>
        </div>

        <div>
            <h3>Adicionar Novo Item</h3>
            <form id="formularioAdicionarItem">
                <label for="codigo">Código:</label>
                <input type="number" id="codigo" required>
                <label for="nomeItem">Nome do Item:</label>
                <input type="text" id="nomeItem" required>
                <label for="tamanhoItem">Tamanho:</label>
                <input type="text" id="tamanhoItem" required>
                <button type="button" onclick="adicionarItem()">Adicionar Item</button>
            </form>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="crud.js"></script>
</body>
</html>
