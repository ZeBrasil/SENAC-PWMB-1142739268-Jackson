<html>
    <head>
        <title>Cadastro de Esposa</title>
        <meta charset="ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form method="post" action="salvar_produtos.jsp">
            <p>
                <label for="codigo">Tamanho da do quadril:</label>
                <input type="number" name="codigo" id="codigo">
            </p>
            <p>
                <label for="nome">Circuferencia das nadegas:</label>
                <input type="text" name="nome" id="nome" size="70">
            </p>  
            <p>
                <label for="marca">Busto:</label>
                <input type="text" name="marca" id="marca">
            </p> 
            <p>
                <label for="preco">Tamanho do pé:</label>
                <input type="number" step="0.1" name="preco" id="preco">
            </p>              
            <p>
                <input type="submit" value="Salvar">   
            </p>
        </form>    
    </body>
</html>
